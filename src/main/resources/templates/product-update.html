<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제품 수정</title>
    <style>
        body { margin: 40px ;}
        table { border-collapse:collapse; width:  70%; margin: 50px;}
        th, td {border:  1px solid #ddd ; padding:  10px; text-align: center;}
        th {background: #dddddd}
    </style>

</head>
<body>

<form  th:action="@{/products/{id}/update(id=${product.id})}" method="post">
    <table>

        <tr>
            <td>ID</td>

            <td>이름</td>
            <td><input type="text" name="name" th:value="${product.name}"></td>


            <td>설명</td>
            <td><input type="text" name="description" th:value="${product.description}" ></td>

            <td>가격</td>
            <td><input type="number" name="price" th:value="${product.price}"></td>

            <td>재고</td>
            <td><input type="number" name="stock"th:value="${product.stock}" ></td>

        </tr>



    <button type="submit"> 저장</button>


    </table>
</form>


</body>
</html>
