<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> PC 주변기기 </title>
    <style>
        body { margin: 40px ;}
        table { border-collapse:collapse; width:  70%; margin: 50px;}
        th, td {border:  1px solid #ddd ; padding:  10px; text-align: center;}
        th {background: #dddddd}
    </style>
</head>
<body>
 <h1> 목록 </h1>
     <a href="product-new"> 새 상품 추가하기 </a>
<table>
    <tr>
        <td>ID</td>
        <td>이름</td>
        <td>설명</td>
        <td>가격</td>
        <td>재고</td>

    </tr>

    <tr th:each="p: ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.description}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.stock}"></td>
        <td>
            <form th:action="@{/products/{id}/delete(id=${p.id})}" method="post">
            <button type="submit"> 삭제 </button>
            </form>
        </td>
        <td>
            <a th:href="@{/products/{id}/update(id=${p.id})}">
            <button type="update"> 수정</button>
            </a>
        </td>
    </tr>

</table>
</body>
</html>
